[tool:pytest]
testpaths = Tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
filterwarnings =
    # Ignore asyncio deprecation warnings that we handle properly
    ignore::DeprecationWarning:asyncio.*
    # Ignore AsyncMock internal warnings from unittest.mock framework
    ignore:coroutine 'AsyncMockMixin._execute_mock_call' was never awaited:RuntimeWarning:unittest.mock
    # Ignore other internal testing framework warnings
    ignore::RuntimeWarning:_pytest.unraisableexception
    ignore::ResourceWarning
    # Keep our own warnings visible
    default::UserWarning:lib.*
    default::UserWarning:Tests.*