name: Mypy Type Checking

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  mypy:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install mypy types-requests lxml>=4.9.0
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f test_requirements.txt ]; then pip install -r test_requirements.txt; fi

    - name: Install package in development mode
      run: |
        python -m pip install -e .

    - name: Create mypy cache directory
      run: |
        mkdir -p .mypy_cache

    - name: Run Mypy type checking on lib directory
      run: |
        python -m mypy lib/hyperate/ --strict --show-error-codes --show-error-context

    - name: Generate Mypy report
      if: always()
      run: |
        python -m mypy lib/hyperate/ --strict --show-error-codes --html-report mypy-report-${{ matrix.python-version }} || true

    - name: Upload Mypy report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mypy-report-${{ matrix.python-version }}
        path: mypy-report-${{ matrix.python-version }}