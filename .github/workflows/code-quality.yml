name: Code Quality

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pylint mypy flake8 types-requests lxml>=4.9.0
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f Tests/requirements-testing.txt ]; then pip install -r Tests/requirements-testing.txt; fi

    - name: Install package in development mode
      run: |
        python -m pip install -e .

    - name: Create mypy cache directory
      run: |
        mkdir -p .mypy_cache

    - name: Run PyLint (must score 10.0/10.0)
      run: |
        python -m pylint lib/hyperate/ --output-format=text --score=yes --fail-under=10.0

    - name: Run Mypy type checking (strict mode)
      run: |
        python -m mypy lib/hyperate/ --strict --show-error-codes --show-error-context

    - name: Run Flake8 style checking
      run: |
        python -m flake8 lib/hyperate/

    - name: Generate PyLint report
      if: always()
      run: |
        python -m pylint lib/hyperate/ --output-format=json --reports=yes > pylint-report-${{ matrix.python-version }}.json || true

    - name: Generate Mypy report
      if: always()
      run: |
        python -m mypy lib/hyperate/ --strict --show-error-codes --html-report mypy-report-${{ matrix.python-version }} || true

    - name: Generate Flake8 report
      if: always()
      run: |
        python -m flake8 lib/hyperate/ --format=json --output-file=flake8-report-${{ matrix.python-version }}.json || true

    - name: Upload PyLint report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: pylint-report-${{ matrix.python-version }}
        path: pylint-report-${{ matrix.python-version }}.json

    - name: Upload Mypy report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mypy-report-${{ matrix.python-version }}
        path: mypy-report-${{ matrix.python-version }}

    - name: Upload Flake8 report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: flake8-report-${{ matrix.python-version }}
        path: flake8-report-${{ matrix.python-version }}.json