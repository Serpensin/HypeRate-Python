name: ? Feature Request
description: Suggest an idea for the HypeRate Python library
title: "[FEATURE] "
labels: ["enhancement", "needs-triage"]
assignees:
  - Serpensin
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible about your idea.

  - type: textarea
    id: feature-description
    attributes:
      label: ? Feature Description
      description: A clear and concise description of the feature you'd like to see added.
      placeholder: Describe the feature you'd like...
    validations:
      required: true

  - type: textarea
    id: problem-statement
    attributes:
      label: ?? Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: ?? Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: ?? Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: Alternative approaches could include...

  - type: textarea
    id: use-case
    attributes:
      label: ?? Use Case
      description: Describe how this feature would be used and who would benefit from it.
      placeholder: This feature would help users...
    validations:
      required: true

  - type: textarea
    id: implementation-ideas
    attributes:
      label: ??? Implementation Ideas
      description: If you have ideas about how this could be implemented, please share them.
      placeholder: This could be implemented by...

  - type: textarea
    id: code-example
    attributes:
      label: ?? Example Usage
      description: Show how you envision this feature being used in code.
      render: python
      placeholder: |
        import hyperate
        
        # Example of how the new feature would be used
        client = hyperate.Client()
        # Your example here

  - type: dropdown
    id: priority
    attributes:
      label: ?? Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my work
    validations:
      required: true

  - type: checkboxes
    id: breaking-changes
    attributes:
      label: ?? Breaking Changes
      description: Would this feature require breaking changes?
      options:
        - label: This feature might require breaking changes
          required: false
        - label: This feature should be backward compatible
          required: false

  - type: textarea
    id: additional-context
    attributes:
      label: ?? Additional Context
      description: Add any other context, screenshots, or examples about the feature request.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: ? Checklist
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues and feature requests
          required: true
        - label: I have considered if this could be implemented as a separate library/extension
          required: true
        - label: I have provided a clear use case for this feature
          required: true