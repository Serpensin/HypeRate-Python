name: ?? Bug Report
description: Create a report to help us improve the HypeRate Python library
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - Serpensin
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: textarea
    id: bug-description
    attributes:
      label: ?? Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: ?? Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: ? Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should have happened?
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: ? Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: ??? Operating System
      description: What operating system are you using?
      options:
        - Windows 10
        - Windows 11
        - macOS (Intel)
        - macOS (Apple Silicon)
        - Ubuntu 20.04
        - Ubuntu 22.04
        - Other Linux
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: python-version
    attributes:
      label: ?? Python Version
      description: What Python version are you using?
      options:
        - "3.13"
        - "3.12"
        - "3.11"
        - "3.10"
        - "3.9"
        - "3.8"
        - Other (please specify in additional context)
    validations:
      required: true

  - type: input
    id: hyperate-version
    attributes:
      label: ?? HypeRate Python Version
      description: What version of the hyperate library are you using?
      placeholder: "e.g., 1.0.0"
    validations:
      required: true

  - type: dropdown
    id: installation-method
    attributes:
      label: ?? Installation Method
      description: How did you install the hyperate library?
      options:
        - pip
        - conda
        - poetry
        - pipenv
        - From source
        - Other (please specify in additional context)
    validations:
      required: true

  - type: textarea
    id: code-example
    attributes:
      label: ?? Minimal Code Example
      description: Please provide a minimal code example that reproduces the issue
      render: python
      placeholder: |
        import hyperate
        
        # Your code here that reproduces the issue
    validations:
      required: true

  - type: textarea
    id: error-output
    attributes:
      label: ?? Error Output
      description: Please paste any error messages or stack traces
      render: shell
      placeholder: Paste error messages here...

  - type: textarea
    id: additional-context
    attributes:
      label: ?? Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: ? Checklist
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues for similar problems
          required: true
        - label: I have tested with the latest version of hyperate
          required: true
        - label: I have provided a minimal code example
          required: true
        - label: I have included error messages/stack traces (if applicable)
          required: false